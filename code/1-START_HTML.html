<html>
    <head>
        <meta charset="utf-8" />
        <!-- Bootstrap 4 Styling -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <!-- FontAwesome Icons -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- React CDNS -->
        <script src="https://unpkg.com/react@latest/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
        <!-- Babel Compiler -->
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <style>
            body {
                background-color: #ccc;
            }
            .my-4 {
                margin-bottom: 0px !important;
            }
            .profile-pic {
                height: 50px;
                width: 50px;
            }
            .post-time {
                color: #90949c;
            }
            .blue-icon {
                color: #0099ff;
            }
            .no-outline {
                border-color: white !important;
            }
        </style>
    </head>
    <body>
        <div class="col-6 offset-3">
            <div class="card">
                <div class="card-block">
                    <div class="row">
                        <div class="col-2">
                            <img src="ga-logo.png" class="profile-pic"></img>
                        </div>
                        <div class="col-10">
                            <div class="row">
                                <a href="">General Assembly</a>
                            </div>
                            <div class="row">
                                <small class="post-time">10 mins</small>
                            </div>
                        </div>
                    </div>
                    <br></br>
                    <p>Hello World!</p>
                    <div>
                        <span class="fa-stack fa-sm">
                            <i class="fa fa-circle fa-stack-2x blue-icon"></i>
                            <i class="fa fa-thumbs-up fa-stack-1x fa-inverse"></i>
                        </span>
                    </div>
                    <div>
                        <hr class="my-4"></hr>
                        <div>
                            <button type="button" class="btn no-outline btn-secondary">
                                <i class="fa fa-thumbs-o-up fa-4 align-middle" aria-hidden="true"></i>
                                &nbsp;
                                <span class="align-middle">Like</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <textarea class="form-control" placeholder="Write a comment..."></textarea>
                    <small>120 Remaining</small>
                </div>
            </div>
        </div>              
    </body>
</html>
